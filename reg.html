{

var uname=document.getElementById("uname").value;

var email=document.getElementById("email").value;
if (!(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email)))
  {
    alert("enter properly");
    return false;
  }
if(fname==""||fname==undefined||fname==null)
{
alert("enter first name");
fname.focus();
return false;
}

if(lname==""||lname==undefined||lname==null)
{
alert("enter last name");
lname.focus();
return false;
}

if(uname==""||uname==undefined||uname==null)
{
alert("enter username");
uname.focus();
return false;
}
if(answer==""||answer==undefined||answer==null)
{
alert("enter security answer");

return false;
}
if(phone==""||phone==null||phone==undefined)
{
alert("enter field"); phone.focus();

}

{

}

{

}

if(password.length<6)
{
alert("password must have atleast 6");

}
if(repassword.length<6)
{
alert("password must have atleast 6");
repassword.focus();

}

if(password!=repassword)
{
alert("password is not matched")
password.focus();
repassword.focus();

}

return true; 

}
</script>

    <div class="container">

        <div class="main-user-info">
          <div class="user-input-box">
            <label for="firstName">First Name</label>
            <input type="text"
                    id="fname"

                    placeholder="Enter First Name">
            
          </div>
             <span id="fname_error"></span>

                    name="lname"
                    placeholder="Enter Last Name">
            
          </div><span id="lname_error"></span>
          <div class="user-input-box">
            <label for="username">Username<label>
            <input type="text"
                    id="uname"
                    name="uname"
                    placeholder="Enter Username">
           
          </div> <span id="uname_error"></span>
          <div class="user-input-box">
            <label for="email">Email</label>
            <input type="text"
                    id="email"
                    name="email"
                    placeholder="Enter Email">
            
          </div><span id="email_error"></span>
          
          <div class="user-input-box">
            <label for="password">Password</label>
            <input type="password"
                    id="password"
                    name="password"
                    placeholder="Enter Password">
            
          </div> <span id="password_error"></span>
          <div class="user-input-box">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password"

                    name="repassword"

          </div>
        <span id="repassword_error"></span>

             <span id="doberror"></span>

                <option value="0"></option>
